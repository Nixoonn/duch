<!DOCTYPE HTML>
<head>
  <title>Randomowa Strona</title>
</head>
<style>
#jumpscare {position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; cursor: pointer; visibility: hidden;}
</style>
<body>
<input type="button" onclick="jumpscare();" style="background-color: #ff6666;" value="Kliknij"/>
<img id="jumpscare" src="./jumpscare.png"/>
<audio id="scream" src="./jumpscareAudio.mp3"/>
<script>
function jumpscare() {
var jumpscare = document.getElementById("jumpscare");
jumpscare.style.visibility="visible";
var audio = document.getElementById("scream");
  audio.play();
}
</script>


</body>

</html>
